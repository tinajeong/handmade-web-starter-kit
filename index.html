<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Markdown Blog</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script type="module" src="scripts/site-hero.js"></script>
  <script type="module" src="scripts/feature-nav.js"></script>
  <script type="module" src="scripts/theme.js"></script>
  <script src="scripts/app.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="shell">
      <p class="eyebrow" data-hero-eyebrow>Tech Blog</p>
      <h1 class="site-title"><a href="/" data-hero-title>Dev Log</a></h1>
      <p class="lede" data-hero-lede>Marked와 Highlight.js로 구현한 심플한 블로그입니다.</p>

      <nav class="feature-nav" aria-label="페이지 바로가기">
        <ul class="feature-nav__list" data-feature-nav>
          <li class="feature-nav__item"><a class="feature-nav__link" href="#post-list">글 목록</a></li>
        </ul>
      </nav>

      <section class="palette" aria-label="컬러 팔레트 선택">
        <p class="eyebrow">Palette</p>
        <div class="palette__options" role="group" aria-label="테마 선택">
          <button class="palette__chip" type="button" data-theme-choice="default">
            <span class="palette__swatch palette__swatch--sunny" aria-hidden="true"></span>
            옐로우
          </button>
          <button class="palette__chip" type="button" data-theme-choice="gray">
            <span class="palette__swatch palette__swatch--gray" aria-hidden="true"></span>
            그레이
          </button>
        </div>
      </section>
    </div>
  </header>

  <main class="shell blog-layout">
    <aside class="sidebar">
      <div class="panel">
        <header class="panel__header">
          <p class="eyebrow">Posts</p>
          <h2>글 목록</h2>
        </header>
        <ul id="post-list" class="post-list">
          <li class="muted">로딩 중...</li>
        </ul>
      </div>
    </aside>

    <section class="content-area">
      <article id="post-viewer" class="post">
        <div class="placeholder-msg">
          <h2>환영합니다!</h2>
          <p class="muted">왼쪽 목록에서 글을 선택하여 읽어보세요.</p>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="shell">
      <p class="muted">Built with Marked & Highlight.js</p>
    </div>
  </footer>
</body>

</html>

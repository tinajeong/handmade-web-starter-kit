<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Digest - Dev Log</title>

  <script>
    (() => {
      try {
        const theme = localStorage.getItem('preferred-theme');
        if (theme && theme !== 'default') {
          document.documentElement.setAttribute('data-theme', theme);
        }
      } catch (error) {
        console.warn('Unable to restore theme', error);
      }
    })();
  </script>

  <link rel="stylesheet" href="styles.css">

  <script src="scripts/color-palette.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="site-topbar">
      <div class="shell site-topbar__inner">
        <a class="site-topbar__logo" href="/">DEV LOG</a>
        <nav class="site-topbar__nav" aria-label="상단 내비게이션">
          <a class="site-topbar__link" href="/">글 읽기</a>
          <a class="site-topbar__link" href="posts.html">글 목록</a>
          <a class="site-topbar__link" href="summary.html" aria-current="page">요약 보기</a>
        </nav>
        <div class="site-topbar__actions">
          <div data-component="color-palette" data-variant="compact" data-label="Theme"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="shell summary-layout">
    <section class="panel">
      <header class="panel__header summary-header">
        <div>
          <p class="eyebrow">Digest</p>
          <h2>연도별 타임라인</h2>
        </div>
        <a class="pill-link" href="posts.html">← 목록으로 돌아가기</a>
      </header>
      <div id="timeline" class="digest-timeline">
        <p class="muted">로딩 중...</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="shell">
      <p class="muted">Built with Marked & Highlight.js</p>
    </div>
  </footer>

  <script src="scripts/summary.js" defer></script>
</body>

</html>

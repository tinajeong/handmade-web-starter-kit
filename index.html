<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Markdown Blog</title>

  <script>
    (() => {
      try {
        const theme = localStorage.getItem('preferred-theme');
        if (theme && theme !== 'default') {
          document.documentElement.setAttribute('data-theme', theme);
        }
      } catch (error) {
        console.warn('Unable to restore theme', error);
      }
    })();
  </script>

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script src="scripts/color-palette.js" defer></script>
  <script src="scripts/likes.js" defer></script>
  <script src="scripts/app.js" defer></script>
  <script src="scripts/search.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="site-topbar">
      <div class="shell site-topbar__inner">
        <a class="site-topbar__logo" href="/">DEV LOG</a>
        <nav class="site-topbar__nav" aria-label="상단 내비게이션">
          <a class="site-topbar__link" data-search-open aria-haspopup="dialog" aria-controls="site-search">검색</a>
          <a class="site-topbar__link" href="/" aria-current="page">글 읽기</a>
          <a class="site-topbar__link" href="posts.html">글 목록</a>
          <a class="site-topbar__link" href="summary.html">요약 보기</a>
        </nav>
        <div class="site-topbar__actions">
          <div data-component="color-palette" data-variant="compact" data-label="Theme"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="shell article-layout">
    <article id="post-viewer" class="post post--full">
      <div class="placeholder-msg">
        <h2>글을 불러오는 중...</h2>
        <p class="muted">잠시만 기다려 주세요.</p>
      </div>
    </article>

    <nav id="post-nav" class="post-nav" aria-label="이전·다음 글 탐색">
      <a class="post-nav__link" data-direction="prev" aria-disabled="true">
        <span class="post-nav__eyebrow">이전 글</span>
        <span class="post-nav__title">첫 번째 글입니다</span>
      </a>
      <a class="post-nav__link" data-direction="next" aria-disabled="true">
        <span class="post-nav__eyebrow">다음 글</span>
        <span class="post-nav__title">마지막 글입니다</span>
      </a>
    </nav>
  </main>

  <footer class="site-footer">
    <div class="shell">
      <p class="muted">Built with Marked & Highlight.js</p>
    </div>
  </footer>

  <section class="search-overlay hidden" data-search-overlay aria-hidden="true">
    <div class="search-container" role="dialog" aria-modal="true" aria-labelledby="search-title" id="site-search">
      <button class="search-overlay__close" type="button" data-search-close aria-label="검색 닫기">닫기</button>
      <header class="search-header">
        <p class="eyebrow">Search</p>
        <h2 id="search-title">무엇을 찾고 있나요?</h2>
        <p class="search-hint" id="search-hint">제목, 요약, 작성일을 입력하면 실시간으로 필터링돼요.</p>
      </header>
      <label class="visually-hidden" for="search-input">검색어 입력</label>
      <input id="search-input" data-search-input type="search" placeholder="예) manifest" autocomplete="off" aria-describedby="search-hint" />
      <div class="search-results" data-search-results role="listbox" aria-live="polite"></div>
      <p class="search-empty" data-search-empty>검색어를 입력해 주세요.</p>
    </div>
  </section>
</body>

</html>

<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>글 목록 - Dev Log</title>

  <script>
    (() => {
      try {
        const theme = localStorage.getItem('preferred-theme');
        if (theme && theme !== 'default') {
          document.documentElement.setAttribute('data-theme', theme);
        }
      } catch (error) {
        console.warn('Unable to restore theme', error);
      }
    })();
  </script>

  <link rel="stylesheet" href="styles.css">

  <script src="scripts/color-palette.js" defer></script>
  <script src="scripts/posts-list.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="site-topbar">
      <div class="shell site-topbar__inner">
        <a class="site-topbar__logo" href="/">DEV LOG</a>
        <nav class="site-topbar__nav" aria-label="상단 내비게이션">
          <a class="site-topbar__link" href="/">글 읽기</a>
          <a class="site-topbar__link" href="posts.html" aria-current="page">글 목록</a>
          <a class="site-topbar__link" href="summary.html">요약 보기</a>
        </nav>
        <div class="site-topbar__actions">
          <div data-component="color-palette" data-variant="compact" data-label="Theme"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="shell posts-page">
    <header class="posts-page__intro">
      <p class="eyebrow">Archive</p>
      <h2>전체 글 목록</h2>
      <p class="muted">새로운 글부터 차례대로 확인하세요. 관심 있는 글은 바로 읽기로 이동할 수 있습니다.</p>
    </header>

    <div id="posts-grid" class="posts-grid">
      <p class="muted">로딩 중...</p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="shell">
      <p class="muted">Built with Marked & Highlight.js</p>
    </div>
  </footer>
</body>

</html>
